<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B13-A4-PH-Job Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-white border-b p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">Job Tracker App</h1>
            <div class="flex space-x-4">
                <div class="text-sm font-medium text-gray-600 bg-gray-100 px-4 py-2 rounded-full">
                    Total Jobs: <span id="total-count" class="text-indigo-600">8</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h2 class="text-3xl font-bold text-gray-800">Available Jobs</h2>
            <div class="flex gap-4">
                <span class="bg-blue-100 text-blue-700 px-4 py-1 rounded-lg font-semibold">Interview: <span id="int-count">0</span></span>
                <span class="bg-red-100 text-red-700 px-4 py-1 rounded-lg font-semibold">Rejected: <span id="rej-count">0</span></span>
            </div>
        </div>

        <div class="flex border-b border-gray-200 mb-6 overflow-x-auto">
            <button onclick="switchTab('all')" id="tab-all" class="tab-btn px-6 py-3 border-b-2 border-indigo-600 text-indigo-600 font-medium">All Jobs</button>
            <button onclick="switchTab('interview')" id="tab-interview" class="tab-btn px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-indigo-600 transition">Interview</button>
            <button onclick="switchTab('rejected')" id="tab-rejected" class="tab-btn px-6 py-3 border-b-2 border-transparent text-gray-500 hover:text-indigo-600 transition">Rejected</button>
        </div>

        <div id="job-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>

        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <i class="fas fa-folder-open text-64px text-gray-300 mb-4 text-6xl"></i>
            <h3 class="text-xl font-semibold text-gray-600">No Jobs Available</h3>
            <p class="text-gray-400">Keep applying to see your progress here!</p>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
